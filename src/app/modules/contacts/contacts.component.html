<div fxFlexLayoutAlign="row" fxLayoutAlign="space-between center">
  <div>
    <h3>Manage Contacts</h3>
  </div>
  <div fxLayoutGap="5px">
    <button mat-raised-button class="mat-primary">
      <mat-icon>sync</mat-icon>SYNC CONTACTS
    </button>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- SNo Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> No</th>
      <td mat-cell *matCellDef="let users; let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let users"> {{users.name}} </td>
    </ng-container>

    <!-- Facility Column -->
    <ng-container matColumnDef="facilityCode">
      <th mat-header-cell *matHeaderCellDef>Facility Code</th>
      <td mat-cell *matCellDef="let users"> {{users.facilityCode}} </td>
    </ng-container>

    <!-- URN Column -->
    <ng-container matColumnDef="urn">
      <th mat-header-cell *matHeaderCellDef>URN</th>
      <td mat-cell *matCellDef="let users"> {{users.urn}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
