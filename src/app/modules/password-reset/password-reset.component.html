<div fxFlexLayoutAlign="row" fxLayoutAlign="space-between center">
  <div>
    <h3>User Profile</h3>
  </div>
</div>

<div class="mat-elevation-z8">
    <form class="profile-content">
      <mat-form-field appearance="fill">
        <mat-label>Select a title</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option value="Dr.">Dr.</mat-option>
          <mat-option value="Mr.">Mr.</mat-option>
          <mat-option value="Ms">Ms</mat-option>
          <mat-option value="Mrs.">Mrs.</mat-option>
          <mat-option value="Prof.">Prof</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput name="fullName">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>email</mat-label>
        <input matInput name="email">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput name="phone">
      </mat-form-field>

      <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
        <div class="button">
          <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
          <button mat-raised-button color="primary" type="submit">SAVE</button>
        </div>
      </mat-dialog-actions>
    </form>
</div>


<pre>{{user | json}}</pre>
