<section class="login-form-container"
         fxLayout="row"
         fxLayout.xs="column"
         fxFlexFill
         fxLayoutAlign="center center">
  <form [formGroup]="RolesService.form"
        class="form" #formDirective="ngForm"
        (ngSubmit)="submitForm(RolesService.form)">
    <h1 mat-dialog-title class="dialog-header">
      {{RolesService.form.controls['id'].value? "Edit Role" : "Create Role"}}
    </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field>
          <input matInput
                 formControlName="name"
                 autocomplete="off"
                 placeholder="Enter name" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="description"
                 placeholder="Enter description"
                 autocomplete="off"
                 required>
        </mat-form-field>

        <mat-checkbox
            color="primary"
            formControlName="isSuperAdministrator"
        >
            Is a super administrator role
        </mat-checkbox>
      </div>
       <pre>{{ RolesService.form.value | json }}</pre>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
        <button mat-raised-button color="primary" type="submit">
          {{RolesService.form.controls['id'].value? "UPDATE" : "CREATE"}}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
