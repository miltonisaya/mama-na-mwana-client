<section class="login-form-container"
         fxLayout="column"
         fxLayout.xs="column"
         fxFlexFill
         fxLayoutAlign="end none">
    <h1 mat-dialog-title class="dialog-header" fxLayout="row" fxLayoutAlign="center center">
      {{"Map DHIS2 Data Element"}}
    </h1>
  <br>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <p-pickList
        [source]="list1"
        [target]="myList"
        sourceHeader="Available"
        targetHeader="Selected"
        [responsive]="true"
        filterBy="Name"
        dragdrop="true"
        sourceFilterPlaceholder="Search by Name"
        targetFilterPlaceholder="Search by Name"
        [sourceStyle]="{'height':'200px'}"
        [targetStyle]="{'height':'200px'}"
      >
      <ng-template let-tm pTemplate="TeamA">
        <div class="ui-helper-clearfix">
          <div style="font-size:14px;float:left;margin:15px 5px 0 0">{{tm.name}}</div>
        </div>
      </ng-template>
      </p-pickList>
    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end none">
      <div class="button">
        <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="saveData()"
        >
          {{"SAVE"}}
        </button>
      </div>
    </mat-dialog-actions>
</section>
