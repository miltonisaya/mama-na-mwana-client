<section class="login-form-container"
         fxLayout="column"
         fxLayout.xs="column"
         fxFlexFill
         fxLayoutAlign="end none">
  <h1 mat-dialog-title class="dialog-header" fxLayout="row" fxLayoutAlign="center center">
    {{"Report Parameters"}}
  </h1>
  <br>
  <mat-divider></mat-divider>

  <mat-dialog-content>
    <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
      <mat-form-field class="dialog-content" appearance="fill">
        <mat-label>Search for council</mat-label>
        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end none">
    <div class="button">
      <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="generateReport(data)"
      >
        {{"GENERATE REPORT"}}
      </button>
    </div>
  </mat-dialog-actions>
</section>
