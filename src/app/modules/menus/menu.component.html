<div fxFlexLayoutAlign="row" fxLayoutAlign="space-between center">
  <div>
    <h3>Manage Menus</h3>
  </div>
  <div fxLayoutGap="5px">
    <button mat-raised-button class="mat-primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>ADD NEW
    </button>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- SNo Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> No</th>
      <td mat-cell *matCellDef="let menus; let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let menus"> {{menus.name}} </td>
    </ng-container>

    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon</th>
      <td mat-cell *matCellDef="let menus"> {{menus.icon}} </td>
    </ng-container>

    <!-- Parent Column -->
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef> Parent</th>
      <td mat-cell *matCellDef="let menus">{{menus.parent !== null ? menus.parent.name : ''}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role</th>
      <td mat-cell *matCellDef="let menus"> {{menus.role}} </td>
    </ng-container>

    <!-- Sort Order Column -->
    <ng-container matColumnDef="sortOrder">
      <th mat-header-cell *matHeaderCellDef> Sort Order</th>
      <td mat-cell *matCellDef="let menus"> {{menus.sortOrder}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let menus">
        <button matTooltip="Edit" matTooltipPosition="left" mat-icon-button>
          <mat-icon (click)="openDialog(menus)">edit</mat-icon>
        </button>
        <button matTooltip="Delete" matTooltipPosition="right" mat-icon-button color="warn" (click)="openDeleteDialog(menus.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator
    class="mat-elevation-z8"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [length]="menus?.totalElements"
    (page)="pageChanged($event)"
  ></mat-paginator>
</div>

<!--<pre>{{menus | json}}</pre>-->


<!--delete role dialog template-->
<ng-template #deleteDialog>
  <mat-dialog-content>
    <h3>Are you sure you want to delete this menu?</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>NO</button>
    <button mat-button (click)="delete()">YES</button>
  </mat-dialog-actions>
</ng-template>
