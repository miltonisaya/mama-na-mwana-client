<div fxFlexLayoutAlign="row" fxLayoutAlign="space-between center">
  <div>
    <h3>Manage Users</h3>
  </div>
  <div fxLayoutGap="5px">
    <button mat-raised-button class="mat-primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>ADD NEW
    </button>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- SNo Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> No</th>
      <td mat-cell *matCellDef="let users; let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let users"> {{users.name}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let users"> {{users.title}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let users"> {{users.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let users"> {{users.email}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Flow</th>
      <td mat-cell *matCellDef="let users">
        <div>
          <ng-container  *ngFor="let item of users?.roles">
            <div >
              <span>{{item.name}}</span>
            </div>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let users">
        <button matTooltip="Edit" matTooltipPosition="left" mat-icon-button>
          <mat-icon (click)="openDialog(users)">edit</mat-icon>
        </button>
        <button matTooltip="Delete" matTooltipPosition="right" mat-icon-button color="warn" (click)="openDeleteDialog(users.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>


<!--delete user dialog template-->
<ng-template #deleteDialog>
  <mat-dialog-content>
    <h3>Are you sure you want to delete this user?</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>NO</button>
    <button mat-button (click)="delete()">YES</button>
  </mat-dialog-actions>
</ng-template>
