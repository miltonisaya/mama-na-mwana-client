<section class="login-form-container"
         fxLayout="row"
         fxLayout.xs="column"
         fxFlexFill
         fxLayoutAlign="center center">
  <form [formGroup]="flowKeyService.form"
        class="form" #formDirective="ngForm"
        (ngSubmit)="submitForm(flowKeyService.form)">
    <h1 mat-dialog-title class="dialog-header">
      {{"Map DHIS2 Data Element"}}
    </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field class="dialog-content" appearance="fill">
          <mat-label>Search for data element</mat-label>
          <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="mapDataElement()"
        >
          {{"MAP"}}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>

Data for Key: <pre>{{data | json}}</pre>
Data for Data Element: <pre>{{data | json}}</pre>
