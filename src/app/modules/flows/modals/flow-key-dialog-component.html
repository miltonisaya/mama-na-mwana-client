<section class="login-form-container"
         fxLayout="row"
         fxLayout.xs="column"
         fxFlexFill
         fxLayoutAlign="center center">
  <form [formGroup]="flowKeyService.form"
        class="form" #formDirective="ngForm"
        (ngSubmit)="submitForm(flowKeyService.form)">
    <h1 mat-dialog-title class="dialog-header">
      {{"Map DHIS2 Data Element"}}
    </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
<!--        <mat-form-field>-->
<!--          <input matInput-->
<!--                 formControlName="name"-->
<!--                 autocomplete="off"-->
<!--                 placeholder="Enter name" required>-->
<!--        </mat-form-field>-->

        <mat-form-field>
          <mat-select [(value)]="selectedDataElement" required>
            <mat-option></mat-option>
            <mat-option [value]="option.id" *ngFor="let option of dataElements">{{ option.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="mapDataElement()"
        >
          {{"MAP"}}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
