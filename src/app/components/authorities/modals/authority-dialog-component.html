<section class="login-form-container"
         fxFlexFill
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center center">
  <form #formDirective="ngForm"
        (ngSubmit)="submitForm(AuthorityService.form)" [formGroup]="AuthorityService.form"
        class="form">
    <h1 class="dialog-header" mat-dialog-title>
      {{AuthorityService.form.controls['id'].value ? "Edit Authority" : "Create Authority"}}
    </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field>
          <input autocomplete="off"
                 formControlName="name"
                 matInput
                 placeholder="Enter name" required>
        </mat-form-field>

        <mat-form-field>
          <input autocomplete="off"
                 formControlName="description"
                 matInput
                 placeholder="Enter description"
                 required>
        </mat-form-field>
      </div>
      <!-- <pre>{{ form | json }}</pre> -->
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-dialog-close mat-raised-button type="button">CANCEL</button>
        <button color="primary" mat-raised-button type="submit">
          {{AuthorityService.form.controls['id'].value ? "UPDATE" : "CREATE"}}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
