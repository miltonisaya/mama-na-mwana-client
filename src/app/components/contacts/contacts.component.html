<div fxFlexLayoutAlign="row" fxLayoutAlign="space-between center">
  <div>
    <h3>Manage Contacts</h3>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- SNo Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> No</th>
      <td mat-cell *matCellDef="let contacts; let i = index">{{i + 1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let contacts"> {{contacts.name}} </td>
    </ng-container>

    <!-- Facility Column -->
    <ng-container matColumnDef="facilityCode">
      <th mat-header-cell *matHeaderCellDef>Facility Code</th>
      <td mat-cell *matCellDef="let contacts"> {{contacts.facilityCode}} </td>
    </ng-container>

    <!-- URN Column -->
    <ng-container matColumnDef="urn">
      <th mat-header-cell *matHeaderCellDef>URN</th>
      <td mat-cell *matCellDef="let contacts"> {{contacts.urn}} </td>
    </ng-container>

    <!-- URN Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let contacts"> {{contacts.age}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let contacts">
        <button matTooltip="Edit" matTooltipPosition="left" mat-icon-button>
          <mat-icon (click)="openDialog(contacts)">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator
    class="mat-elevation-z8"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [length]="contacts?.totalElements"
    (page)="pageChanged($event)"
  ></mat-paginator></div>
