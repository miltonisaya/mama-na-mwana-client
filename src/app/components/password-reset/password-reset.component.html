<div fxFlexLayoutAlign="row" fxLayoutAlign="space-between center">
  <div>
    <h3>User Profile</h3>
  </div>
</div>

<mat-card class="mat-elevation-z8">
  <div>
    <form
      [formGroup] = "profileForm"
      class="profile-content"
      (ngSubmit)="submitForm(profileForm)">

      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" disabled>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" disabled>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput formControlName="email" disabled>
        <mat-error *ngIf="profileForm.hasError('email') && !profileForm.hasError('required')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" disabled>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Current Password</mat-label>
        <input matInput formControlName="oldPassword" autocomplete="off" required type="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="password" (keyup)="validateForm()" autocomplete="off" required type="password">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input matInput formControlName="confirmPassword" (keyup)="validateForm()" autocomplete="off" required type="password">
      </mat-form-field>
      <span class="validation-error" *ngIf="profileForm.errors !== null && profileForm.errors !== undefined">{{profileForm.errors.match_error}}</span>

      <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
        <div class="button">
          <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
          <button mat-raised-button color="primary" type="submit">SAVE</button>
        </div>
      </mat-dialog-actions>
    </form>
  </div>
</mat-card>
