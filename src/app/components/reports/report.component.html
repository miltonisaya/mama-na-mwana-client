<div fxFlexLayoutAlign="row" fxLayoutAlign="space-between center">
  <div>
    <h3>Mama na Mwana Reports</h3>
  </div>
  <div fxLayoutGap="5px">
    <button mat-raised-button class="mat-primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>ADD NEW
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <div>Reports go here</div>
</div>

<!--delete role dialog template-->
<ng-template #deleteDialog>
  <mat-dialog-content>
    <h3>Are you sure you want to delete this role?</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>NO</button>
    <button mat-button (click)="delete()">YES</button>
  </mat-dialog-actions>
</ng-template>
<!--delete role dialog template-->
