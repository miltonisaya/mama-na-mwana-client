<section class="login-form-container"
         fxFlexFill
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center center">
  <form #formDirective="ngForm"
        (ngSubmit)="submitForm(ReportService.form)" [formGroup]="ReportService.form"
        class="form">
    <h1 class="dialog-header" mat-dialog-title>
      {{ReportService.form.controls['id'].value ? "Edit Report" : "Create Report"}}
    </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field>
          <input autocomplete="off"
                 formControlName="name"
                 matInput
                 placeholder="Enter name" required>
        </mat-form-field>

        <mat-form-field>
          <input autocomplete="off"
                 formControlName="url"
                 matInput
                 placeholder="Enter url"
                 required>
        </mat-form-field>

        <div fxLayout="column" fxLayoutAlign="stretch">
          <mat-form-field appearance="fill">
            <mat-label>Parent</mat-label>
            <mat-select [compareWith]="ReportService.compareObjects"
                        formControlName="parentId">
              <mat-option *ngFor="let report of reports" [value]="report.id">
                {{report.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <!--       <pre>{{ ReportService.form.value | json }}</pre>-->
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-dialog-close mat-raised-button type="button">CANCEL</button>
        <button color="primary" mat-raised-button type="submit">
          {{ReportService.form.controls['id'].value ? "UPDATE" : "CREATE"}}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
