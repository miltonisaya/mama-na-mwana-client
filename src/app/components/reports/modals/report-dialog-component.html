<section class="login-form-container"
         fxLayout="row"
         fxLayout.xs="column"
         fxFlexFill
         fxLayoutAlign="center center">
  <form [formGroup]="reportService.form"
        class="form" #formDirective="ngForm"
        (ngSubmit)="submitForm(reportService.form)">
    <h1 mat-dialog-title class="dialog-header">
      {{reportService.form.controls['id'].value? "Edit Report" : "Create Report"}}
    </h1>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div class="dialog-content" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field>
          <input matInput
                 formControlName="name"
                 autocomplete="off"
                 placeholder="Enter name" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="url"
                 placeholder="Enter report url"
                 autocomplete="off"
                 >
        </mat-form-field>

        <div fxLayout="column" fxLayoutAlign="stretch">
          <mat-form-field appearance="fill">
            <mat-label>Report</mat-label>
            <mat-select [compareWith]="reportService.compareObjects"
                        formControlName="reports">
              <mat-option *ngFor="let report of reports" [value]="report.id" >
                {{report.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
<!--       <pre>{{ ReportService.form.value | json }}</pre>-->
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end stretch">
      <div class="button">
        <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
        <button mat-raised-button color="primary" type="submit">
          {{reportService.form.controls['id'].value? "UPDATE" : "CREATE"}}
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</section>
