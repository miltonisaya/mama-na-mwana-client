<section class="login-form-container"
         fxLayout="column"
         fxLayout.xs="column"
         fxFlexFill
         fxLayoutAlign="end none"
>
  <h1 mat-dialog-title class="dialog-header" fxLayout="row" fxLayoutAlign="center center">
    {{"Report Parameters"}}
  </h1>
  <br>
  <mat-divider></mat-divider>

  <mat-dialog-content>
    <ng-container *ngFor="let param of data.data">
      <ng-container [ngSwitch]="param">
        <mat-form-field *ngSwitchCase="param.start_date || param.end_date">
          <mat-label>Select a start date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" [formControl]="startDate">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <pre>{{param.start_date | json}}</pre>
        <mat-form-field *ngSwitchCase="param.start_date || param.end_date">
          <mat-label>Select an end date</mat-label>
          <input matInput [matDatepicker]="endDatePicker" [formControl]="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

      </ng-container>
    </ng-container>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end none">
    <div class="button">
      <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="generateReport(data)"
      >
        {{"GENERATE REPORT"}}
      </button>
    </div>
  </mat-dialog-actions>
