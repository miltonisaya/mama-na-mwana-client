  <div class="profile-card">

      <h3>{{user.name | titlecase}}</h3>
      <h4>{{user.title}}</h4>
      <h5>{{user.email | lowercase}}</h5>
    </div>
    <img src="assets/coa.png" alt="">
  </div>

  <mat-divider></mat-divider>

  <h2 class="mat-subheader">User Management</h2>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/roles">Roles</a>

  <mat-divider></mat-divider>

  <h2 class="mat-subheader">Organisation Units</h2>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/organisation-units">

      map
    </mat-icon>
    Organisation Units
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/organisation-unit-groups">
    <mat-icon>
      group_work
    </mat-icon>
    Organisation Unit Groups
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/organisation-unit-group-sets">

      group

  </a>
